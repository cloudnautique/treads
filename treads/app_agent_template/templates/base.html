<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <style>
      /* Remove PicoCSS styles, now using Tailwind */
      body {
        background: #f8fafc;
        min-height: 100vh;
        color: #222;
      }
      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      }
      h1 {
        margin-bottom: 0.5em;
      }
      p.secondary {
        color: #666;
        font-size: 1.1em;
      }
      .chat-bubble {
        border-radius: 0.75rem;
        padding: 0.5rem 1rem;
        margin-bottom: 0.5rem;
        max-width: 70%;
        display: inline-block;
        word-break: break-word;
      }
      .chat-bubble-bot {
        background-color: #e5e7eb; /* Tailwind gray-200 */
        color: #22223b;
        text-align: left;
        align-self: flex-start;
      }
    </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Nanobot Treads</h1>
      <p class="secondary">A Python framework for LLM apps with MCP</p>
    </header>
    <main>
      {% include "app.tmpl" %}
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>
</html>
