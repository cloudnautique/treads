<section>
    <h2 style="margin-bottom:1.2em;">Chat with {{ openai_model }}</h2>
    <form id="chat-form" method="post" action="/chat" onsubmit="return sendChat(event)" style="display:flex;align-items:center;gap:0;">
        <div style="position:relative;flex:1;display:flex;align-items:center;min-height:4.2em;">
            <input type="text" name="prompt" id="prompt" placeholder="Say something..." required style="width:100%;border-radius:2em;background:#191c22;color:#cfd2dc;border:1.5px solid #23252b;padding:0.9em 4em 0.9em 1.2em;font-size:1.5em;box-shadow:none;outline:none;display:block;">
            <div style="position:absolute;right:0.5em;top:0;bottom:0;display:flex;align-items:center;">
                <button type="submit" aria-label="Send" style="border-radius:50%;padding:0;background:#2676f7;color:white;border:none;display:flex;align-items:center;justify-content:center;width:3em;height:3em;box-shadow:none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </form>
    <div id="chat-response" style="margin-top:1em; font-size:1.1em; color:#333;">
        {% if chat_response %}
            <strong>Model:</strong> <span id="chat-markdown">{{ chat_response|safe }}</span>
        {% endif %}
    </div>
</section>
