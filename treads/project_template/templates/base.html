<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      /* Remove PicoCSS styles, now using Tailwind */
      body {
        background: #f8fafc;
        min-height: 100vh;
        color: #222;
      }
      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      }
      h1 {
        margin-bottom: 0.5em;
      }
      p.secondary {
        color: #666;
        font-size: 1.1em;
      }
    </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Nanobot Treads</h1>
      <p class="secondary">A Python framework for LLM apps with MCP</p>
    </header>
    <main>
      {% block content %}
      <!-- Page content goes here -->
      <div id="agent-ui-root"
           hx-post="/api/resource"
           hx-trigger="load"
           hx-vals='{"uri": "ui://app/root"}'
           hx-target="#agent-ui-root"
           hx-swap="innerHTML">
        <p>Loading UI...</p>
      </div>
      {% endblock %}
    </main>
  </div>
</body>
</html>
